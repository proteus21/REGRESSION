<!DOCTYPE html>
<html>
<head>
    <title>IRIS PREDICTION</title>
</head>
<body>
    <h1>IRIS PREDICTION</h1>
    <form action="/predict" method="post">
        <label for="sepal_length">Sepal lenght(mm):</label>
        <input type="number" step="0.1" name="sepal_length" required><br>
        <label for="sepal_width">Sepal width(mm):</label>
        <input type="number" step="0.1" name="sepal_width" required><br>

           <label for="petal_length">Petal lenght(mm):</label>
        <input type="number" step="0.1" name="petal_length" required><br>
        <label for="petal_width">Petal width(mm):</label>
        <input type="number" step="0.1" name="petal_width" required><br>
        <button type="submit">Predict</button>
    </form>
    <div>
        {% if predict_species %}
            <p>prediction: {{ predict_species.prediction }}</p>
            <p>probability: {{ predict_species.probability }}</p>
        {% endif %}
    </div>
</body>
</html>
